<!DOCTYPE html><html><head><title>Click game 20/80</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><link rel="icon" type="image/png" href="favicon.0bc9cbd9.png"><link rel="stylesheet" href="src.192399e2.css"></head><body> <h1>Click Game 20 / 80</h1> <p> This is the click game.<br> Everytime you click, there is a 20% change for the red and 80% for the green button to light up.<br> If you guess the button that will light up, you get a cookie 🍪, otherwise you'll get an electric discharge ⚡.<br> You have 40 guesses, do your best 👌 </p> <p></p> <div class="container"> <button class="red" onclick="window.click(0)"></button> <button class="green" onclick="window.click(1)"></button> </div> <div class="results"> <div class="grid"></div> <p></p> <button class="btn btn-primary reset" onclick="window.init()">Restart Game</button> </div> <script src="src.f7dddd35.js"></script> </body></html>
